---
layout: default
---

<div class="page">
    {% include pin.html %}
    <h1 class="page-title">{{ page.title }}</h1>

    <h1>Articles tagged: {{ page.tag }}.</h1>
    {% if site.tags[page.tag] %}
        {% for post in site.tags[page.tag] %}
            <a href="{{ post.url }}">{{ post.title }}</a>
        {% endfor %}
    {% else %}
        <p>There are no articles with this tag.</p>
    {% endif %}

</div>
