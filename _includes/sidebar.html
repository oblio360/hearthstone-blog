<div class="container sidebar">
    <div class="sliding-container">
        <div class="logo-container">
            <a href="/">
                <img class="logo" src="https://oblio360.com/images/reference/oblio360_white_icon_400x200.png">
            </a>
        </div>

        <div class="menu-container">
            <a class="menu-entry" href="//dota.oblio360.com">Dota</a>
            <p class="menu-separator">&middot;</p>
            <a class="menu-entry" href="//blog.oblio360.com">Blog</a>
            <p class="menu-separator">&middot;</p>
            <a href="/about" class="menu-entry {% if page.title == 'About' %}active{% endif %}">About</a>
        </div>

        <br>

        <div class="tag-box">
            <a class="tag-title" href="/archive"><b>&nbsp;&nbsp;Hearthstone content</b></a>
            <div class="tag-list">
		<p></p>
		{% for data_tag in site.data.tags %}
		<p class="tag-element"><a href="/tag/{{ data_tag.slug }}">{{ data_tag.name }}</a></p>
		<hr class="menu" >
		{% endfor %}
            </div>
        </div>

        <br>

        <div class="archive-box">
            <a class="archive-title" href="/archive"><b>&nbsp;&nbsp;Recent articles</b></a>
            <div class="archive-list">
		<p></p>
		{% for post in site.posts limit:5 %}
		<p class="archive-element"><a href="{{ post.url }}">{{ post.title }}</a></p>
		<hr class="menu" >
		{% endfor %}
            </div>
        </div>

        {% include license.html %}
    </div>
</div>
